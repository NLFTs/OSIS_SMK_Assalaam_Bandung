faq:
  title: Pertanyaan Seputar Kinerja OSIS
  description: Informasi lebih lanjut mengenai bagaimana kami mengelola program dan mempertanggungjawabkan setiap kegiatan.
  items:
    - label: Bagaimana cara melihat laporan keuangan OSIS?
      content: Laporan keuangan dipublikasikan secara transparan setiap akhir semester melalui papan pengumuman sekolah dan rapat pleno.
    - label: Siapa yang mengevaluasi kinerja OSIS?
      content: Kinerja kami dievaluasi langsung oleh Pembina OSIS dan Wakil Kepala Sekolah Bidang Kesiswaan.
    - label: Apakah siswa bisa memberikan kritik dan saran?
      content: Tentu, kami menyediakan kotak saran di depan ruang OSIS dan formulir aspirasi online.
    - label: Apa itu LDKO?
      content: Latihan Dasar Kepemimpinan Organisasi adalah program wajib bagi calon pengurus untuk melatih karakter dan kemampuan manajerial.
