sections:
  - title: Dipercaya dan Didukung Langsung oleh Sekolah
    description: OSIS SMK Assalaam bekerja sama erat dengan manajemen sekolah untuk memastikan setiap aspirasi siswa didengar dan setiap kegiatan memberikan nilai positif bagi seluruh warga sekolah.
    id: support
    orientation: horizontal
    features:
      - name: Sinergi Manajemen
        description: Kolaborasi aktif dengan kesiswaan untuk menyelaraskan program kerja OSIS dengan visi misi sekolah.
        icon: i-lucide-handshake
      - name: Fasilitas Lengkap
        description: Dukungan sarana dan prasarana sekolah yang memadai untuk pelaksanaan berbagai event dan kegiatan organisasi.
        icon: i-lucide-school
      - name: Bimbingan Intensif
        description: Pendampingan langsung dari guru pembina yang berpengalaman dalam pengembangan karakter dan kepemimpinan.
        icon: i-lucide-users
  - title: Membangun Kepemimpinan
    description: Melalui berbagai program unggulan, kami membentuk siswa yang mandiri, disiplin, dan memiliki kemampuan organisasi yang mumpuni untuk menghadapi tantangan masa depan.
    id: leadership
    orientation: horizontal
    reverse: true
    features:
      - name: LDKO
        description: Latihan Dasar Kepemimpinan Organisasi untuk membekali pengurus dengan kemampuan manajerial dan kepemimpinan.
        icon: i-lucide-award
      - name: Kemandirian Siswa
        description: Melatih tanggung jawab dalam mengelola tugas dan mengambil keputusan secara mandiri namun tetap terukur.
        icon: i-lucide-zap
      - name: Organisasi Modern
        description: Implementasi sistem organisasi yang terstruktur, transparan, dan berbasis teknologi untuk efisiensi kerja.
        icon: i-lucide-workflow
features:
  title: Divisi OSIS SMK Assalaam
  description: Struktur organisasi yang solid dengan pembagian tugas yang jelas untuk mencapai tujuan bersama dalam memajukan lingkungan sekolah.
  items:
    - title: HUMAS
      description: Hubungan Masyarakat - Menjembatani komunikasi antara OSIS, siswa, sekolah, dan pihak luar untuk menjalin relasi yang baik.
      icon: i-lucide-megaphone
    - title: Kesenian
      description: Mengembangkan kreativitas, minat, dan bakat siswa di bidang seni serta menyelenggarakan event budaya yang inspiratif.
      icon: i-lucide-music
    - title: Olah Raga
      description: Memfasilitasi kegiatan olahraga untuk meningkatkan kesehatan jasmani dan semangat sportifitas di antara para siswa.
      icon: i-lucide-trophy
    - title: Ke-wirausahaan
      description: Membentuk jiwa entrepreneurship siswa melalui pengembangan unit usaha kreatif dan kemandirian finansial organisasi.
      icon: i-lucide-shopping-bag
    - title: PDD
      description: Publikasi, Dokumentasi, dan Dekorasi - Bertanggung jawab atas visualisasi kegiatan serta dokumentasi sejarah perjalanan OSIS.
      icon: i-lucide-camera
    - title: Lingkes
      description: Lingkungan dan Kesehatan - Menjaga kebersihan lingkungan sekolah dan mempromosikan gaya hidup sehat bagi seluruh siswa.
      icon: i-lucide-leaf
    - title: Keagamaan
      description: Membina mental spiritual siswa melalui kegiatan religi yang inklusif untuk menciptakan karakter yang berakhlak mulia.
      icon: i-lucide-heart
testimonials:
  headline: Suara Warga Sekolah
  title: Apa Kata Mereka Tentang OSIS?
  description: Pengalaman dan kesan dari siswa serta guru mengenai dampak positif yang diberikan oleh OSIS SMK Assalaam.
  items:
    - quote: Menjadi pengurus OSIS adalah titik balik hidup saya. Saya belajar banyak tentang bagaimana memimpin orang lain dan bekerja dalam tim di bawah tekanan.
      user:
         name: Rizky Ramadhan
         description: Ketua OSIS Periode 2024/2025
         to: https://github.com/rizky
         target: _blank
         avatar:
           src: https://i.pravatar.cc/120?img=12
    - quote: OSIS selalu menghadirkan inovasi baru dalam setiap acaranya. Komunikasi dengan sekolah juga sangat lancar sehingga semua program bisa berjalan sukses.
      user:
         name: Bpk. Dani Setiawan
         description: Pembina OSIS
         to: #
         target: _self
         avatar:
           src: https://i.pravatar.cc/120?img=11
    - quote: Sejak aktif di departemen PDD, saya jadi lebih paham tentang desain grafis dan videografi. Pengalaman yang sangat bermanfaat untuk masa depan saya.
      user:
         name: Siti Aisyah
         description: Anggota Divisi PDD
         to: #
         target: _self
         avatar:
           src: https://i.pravatar.cc/120?img=5
