description: Di OSIS SMK Assalam, setiap siswa ditempa melalui tanggung jawab, kerja tim, dan keberanian mengambil keputusan untuk menjadi pemimpin yang berintegritas dan berdampak nyata.
seo:
  title: OSIS SMK Assalaam Bandung
  description: Organisasi Siswa Intra Sekolah SMK Assalaam Bandung - Wadah pembentukan pemimpin masa depan yang berintegritas dan berkarakter.
navigation: false
hero:
  links:
    - label: Tentang Kami
      icon: i-lucide-info
      trailing: true
